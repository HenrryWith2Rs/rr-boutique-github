<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Product</title>
    <div th:replace="fragments/head :: head">

    </div>
</head>
<body>
<!--  Insert header fragment-->
<div th:insert="fragments/header :: header" ></div>
<main class="mt-5">
    <div class="container">
        <!--Products section-->
        <section class="text-center mb-4 mx-auto" style="object-fit: cover; width: 75%; height: 75%">
            <div class="card mb-3">
                <img th:src="${productByID.picture}" class="card-img-top"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${productByID.name}"></h5>
                    <p class="card-text" th:text="${productByID.description}"></p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#strings.concat('$', productByID.price)}"></small>
                    </p>
                </div>
                <div class="text-center mb-4">
                    <a class="btn btn-primary text-light" th:href="@{/form/{id}(id=${productByID.id})}">
                        <i class="far fa-edit mr-1"></i> Edit
                    </a>
                    <a class="btn btn-secondary text-light" th:href="@{/delete/{id}(id=${productByID.id})}">
                        Delete <i class="far fa-trash-alt ml-1"></i>
                    </a>
                </div>
            </div>

        </section>

        <div class="container">

        </div>
    </div>
</main>
<!--  Insert Footer Fragment-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer -->
</body>
<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
</html>
